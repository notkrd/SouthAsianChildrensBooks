{%  load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}" />

        <title>South Asian Childrens Books List</title>

    </head>
    <body>

    <h1> All Reviews </h1>

    {% if salient_reviews_list %}
        <ul>
        {% for review in salient_reviews_list %}
            <li><a href="/reviews/{{ review.id }}/">{{ review.author }} - {{ review.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No reviews are available.</p>
    {% endif %}

    </body>

</html>
